<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <div id="user">
        <input id="new-user" type="text" name="new-user"></input>
        <input class="change-user" type="button" name="change-user" value="Change User"></input>
      </div>
  
      <br>
      <div id="roomList">
        <select id="room-select">
        </select>
      </div>
      
      <div id="addRoom">
        <input id="new-room" type="text" name="new-room"></input>
        <input class="new-room-submit" type="button" name="new-room-submit" value="Add New Room"></input>
      </div>
      
      <div id="send">
        <h5>New Message</h5>
        <input id="message" type="text" name="message"></input>
        <input class="submit" type="button" name="submit" value="submit"></input>
      </div>

      <div id="refresh">
        <input class="refresh" type="button" name="refresh" value="refresh"></input>
      </div>

    </div>

    <div id="chats"></div>
  
  </body>
</html>
